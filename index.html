<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="author" content="Fernando Unger">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;300;400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>JordanShoes</title>
</head>

<body>
    <header>
        <div class="header__desconto">
            <span>Ganhe R$ 10,00 de desconto no frete</span>
        </div>
        <div class="header__title">
            <span>JordanShoes</span>
        </div>
    </header>
    <section>
        <div class="banner__jordan">
            <div class="banner__jordan--texts">
                <h1 class="jordan__title">A melhor loja de Jordan</h1>
                <p class="jordan__paragraph">O tênis Jordan é fruto de uma velha e forte parceria entre a Nike e o jogador Michael Jordan.</p>
            </div>
        </div>
    </section>
    <section>
        <div class="container__destaque">
            <div class="destaque__texts">
                <h2 class="destaque__texts--title">Destaque</h2>
                <p class="destaque__texts--paragraph">Frete grátis e chinelo de brinde é aqui, aproveite por tempo limitado. </p>
            </div>
            <div class="destaque__shoes">
                <div><img src="./assets/img/air-jordan-1-mid-dutch-green-1-400.png" alt="Air Jordan Green"></div>
                <div><img src="./assets/img/air-jordan-1-high-zoom-cmft-tropical-twist-1-400.png" alt="Air Jordan Tropical"></div>
                <div><img src="./assets/img/air-jordan-1-retro-high-court-purple-w-1-400.png" alt="Air Jordan Purple"></div>
                <div><img src="./assets/img/air-jordan-1-mid-light-smoke-grey-gs-1-1000.png" alt="Air Jordan Grey"></div>
                <div><img src="./assets/img/air-jordan-1-mid-black-noble-red-w-1-1000.png" alt="Air Jordan Noble"></div>
                <div><img src="./assets/img/air-jordan-1-mid-bright-citrus-1-1000 1.png" alt="Air Jordan Citrus"></div>
                <div><img src="./assets/img/air-jordan-1-mid-grey-camo-1-1000 1.png" alt="Air Jordan GreyCamo"></div>
                <div><img src="./assets/img/air-jordan-1-mid-carbon-fiber-1-1000 1.png" alt="Air Jordan Carbon Fiber"></div>
            </div>
        </div>
    </section>
    <footer>
        <p>Todos os direitos reservados <a href="https://www.linkedin.com/in/fernandounger/"> &copy; Fernando Unger</a></p>
    </footer>
</body>

</html>
